{% set name = "axial-positional-embedding" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/axial_positional_embedding-{{ version }}.tar.gz
  sha256: d3dabbc6945d9893278c75db96d3eba8c3f5b054fd3dc01f33d78bc5e930d2f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - einops >=0.8.0
    - pytorch >=2.0

test:
  imports:
    - axial_positional_embedding
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lucidrains/axial-positional-embedding
  summary: Axial Positional Embedding
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
